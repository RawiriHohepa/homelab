apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pi-hole
  namespace: services
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pi-hole.local.hohepa.dev`)
      kind: Rule
      services:
        - name: pi-hole
          port: 80
  tls:
    secretName: local-hohepa-dev-tls

---
apiVersion: v1
kind: Service
metadata:
  name: pi-hole
  namespace: services
spec:
  type: ExternalName
  ports:
  - name: http
    port: 80
  externalName: 192.168.68.68
