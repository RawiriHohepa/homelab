replicaCount: 1

volumes:
  - name: jellyfin-media-library-nfs
    nfs:
      server: 192.168.50.50
      path: /volume1/NAS/MediaLibrary
      readOnly: true

volumeMounts:
  - mountPath: /media-library
    name: jellyfin-media-library-nfs

persistence:
  config:
    existingClaim: jellyfin-config-claim
  media:
    size: 5Gi
    existingClaim: jellyfin-media-claim
