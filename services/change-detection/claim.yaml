apiVersion: v1
kind: PersistentVolume
metadata:
  name: change-detection-data-volume
spec:
  capacity:
    storage: 512Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    volumeHandle: change-detection-data-volume

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: change-detection-data-claim
  namespace: services
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 512Mi
  volumeName: change-detection-data-volume
