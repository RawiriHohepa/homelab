apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre-web
  template:
    metadata:
      labels:
        app: calibre-web
    spec:
      containers:
      - name: calibre-web
        image: linuxserver/calibre-web
        ports:
        - containerPort: 8083
        env:
        - name: PUID
          value: "114670"
        - name: PGID
          value: "104555"
        volumeMounts:
        - mountPath: /config
          name: calibre-web-config
        - mountPath: /books
          name: calibre-web-nfs-storage
      volumes:
      - name: calibre-web-config
        persistentVolumeClaim:
          claimName:  calibre-web-claim
      - name: calibre-web-nfs-storage
        nfs:
          server: 192.168.69.0
          path: /volume1/NAS/Calibre/Rawiri
          readOnly: true
