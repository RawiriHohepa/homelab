apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: sonarr-db-backup
  namespace: services
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: sonarr-db
  immediate: true

